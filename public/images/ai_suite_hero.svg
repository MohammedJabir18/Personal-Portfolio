<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="600" fill="#0A0A0A"/>
    <defs>
        <linearGradient id="grid-grad" x1="400" y1="0" x2="400" y2="600" gradientUnits="userSpaceOnUse">
            <stop stop-color="#3B82F6" stop-opacity="0.1"/>
            <stop offset="1" stop-color="#3B82F6" stop-opacity="0"/>
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="15" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    
    <!-- Grid Background -->
    <path d="M0 100H800M0 200H800M0 300H800M0 400H800M0 500H800" stroke="url(#grid-grad)" stroke-width="1"/>
    <path d="M100 0V600M200 0V600M300 0V600M400 0V600M500 0V600M600 0V600M700 0V600" stroke="url(#grid-grad)" stroke-width="1"/>

    <!-- Central Node -->
    <circle cx="400" cy="300" r="40" fill="#0A0A0A" stroke="#3B82F6" stroke-width="2" filter="url(#glow)"/>
    <circle cx="400" cy="300" r="20" fill="#3B82F6" fill-opacity="0.5"/>
    <path d="M400 260V150 M400 340V450 M360 300H150 M440 300H650" stroke="#3B82F6" stroke-width="2" stroke-dasharray="10 5" opacity="0.6"/>

    <!-- Nodes -->
    <circle cx="150" cy="300" r="15" fill="#0A0A0A" stroke="#06B6D4" stroke-width="2"/>
    <circle cx="650" cy="300" r="15" fill="#0A0A0A" stroke="#8B5CF6" stroke-width="2"/>
    <circle cx="400" cy="150" r="15" fill="#0A0A0A" stroke="#06B6D4" stroke-width="2"/>
    <circle cx="400" cy="450" r="15" fill="#0A0A0A" stroke="#8B5CF6" stroke-width="2"/>

    <!-- Text -->
    <text x="50" y="50" fill="#3B82F6" font-family="monospace" font-size="14" opacity="0.7">SYSTEM: ONLINE</text>
    <text x="650" y="550" fill="#3B82F6" font-family="monospace" font-size="14" opacity="0.7">AI_PIPELINE_V3</text>
</svg>
